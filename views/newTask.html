<h1>Přidat nový úkol</h1>

<form action="/todo/newTask" method="POST">
    <div class="form-group">
        <label for="title" title="Pro vybráni sebe ponechte prázdné">Vyberte řešitele:</label>
        <select class="itemName form-control" name="itemName"></select>
    </div>
    <div class="form-group">
        <label for="title">*Title:</label>
        <input name="title" class="form-control" id="title">
    </div>
    <div class="form-group">
        <label for="desc">Popis:</label>
        <input name="desc" type="text" class="form-control" id="desc">
    </div>
    <div class="form-group">
        <label for="dd">Splnit do:   </label>
        <input name="dd" class="form-control" type="date" id="dd">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

<script type="text/javascript">
    $('.itemName').select2({
        placeholder: 'Pokud jste řešitel vy sám, ponechte prázdné',
        ajax: {
            url: '/api/user',
            dataType: 'json',
            delay: 250,
            processResults: function (data) {
                return {
                    results: data
                };
            },
            cache: true
        }
    });
</script>
